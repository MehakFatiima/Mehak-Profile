<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Vibe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            color: #00FF00;
            /* Light Green Color */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            margin-bottom: 20px;
        }

        .glowing-text {
            font-size: 24px;
            letter-spacing: 2px;
            animation: glow 1.5s ease-in-out infinite;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 40px #00FF00, 0 0 80px #00FF00;
            }

            50% {
                text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 15px #00FF00, 0 0 30px #00FF00, 0 0 60px #00FF00;
            }

            100% {
                text-shadow: 0 0 5px #00FF00, 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 40px #00FF00, 0 0 80px #00FF00;
            }
        }

        .btn {
            background-color: #00FF00;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px #00FF00;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #008800;
            box-shadow: 0 0 20px #00FF00;
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="glowing-text">If you want to contact me, prove your worth, because both my time and interest are too
            valuable to waste.</p>
        <button class="btn" onclick="window.location.href='index.html';">Please Get Out</button>
    </div>
</body>

</html>
